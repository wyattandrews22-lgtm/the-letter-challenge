<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #gameContainer {
      text-align: center;
      width: 100%;
      max-width: 700px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    button {
      display: block;
      margin: 12px auto;
      padding: 16px 24px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #ffb400;
      color: #222;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #ffc94d;
      transform: scale(1.05);
    }
    #letterGrid {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .letter {
      background: white;
      color: #333;
      padding: 20px;
      font-size: 28px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }
    .letter:hover {
      background: #ffeb99;
    }
    #currentWord {
      margin: 15px 0;
      font-size: 28px;
      font-weight: bold;
    }
    #wordList {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 10px;
    }
    .word {
      padding: 4px 0;
      font-size: 20px;
    }
    #scores {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
    }
    #gameArea { display: none; }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="menu">
      <h1>Letter Challenge</h1>
      <button onclick="startGame('basic')">‚ñ∂Ô∏è Basic Mode</button>
      <button onclick="startGame('terrible')">üî• Terrible Tens</button>
    </div>
    <div id="gameArea">
      <div id="letterGrid"></div>
      <div id="currentWord"></div>
      <button onclick="submitWord()">‚úÖ Submit Word</button>
      <button onclick="clearWord()">‚ùå Clear</button>
      <div id="scores"></div>
      <div id="wordList"></div>
      <button onclick="endGame()">üè† Main Menu</button>
    </div>
  </div>

  <script>
    let letters = [];
    let currentWord = "";
    let score = 0;
    let mode = "basic";

    // Load dictionary
    let dictionary = new Set();
    fetch("words.txt").then(r => r.text()).then(t => {
      t.split(/\r?\n/).forEach(w => dictionary.add(w.trim().toLowerCase()));
    });

    function startGame(m) {
      mode = m;
      score = 0;
      currentWord = "";
      document.getElementById("menu").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      document.getElementById("scores").textContent = "Score: 0";
      document.getElementById("wordList").innerHTML = "";
      generateLetters();
    }

    function generateLetters() {
      let size = (mode === "basic") ? 5 : 10;
      letters = [];
      const alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      for (let i = 0; i < size; i++) {
        letters.push(alpha[Math.floor(Math.random() * 26)]);
      }
      displayLetters(letters, size);
    }

    function displayLetters(arr, cols) {
      let grid = document.getElementById("letterGrid");
      grid.innerHTML = "";
      grid.style.gridTemplateColumns = `repeat(${cols}, 60px)`;
      arr.forEach(l => {
        let d = document.createElement("div");
        d.className = "letter";
        d.textContent = l;
        d.onclick = () => addLetter(l);
        grid.appendChild(d);
      });
    }

    function addLetter(l) {
      currentWord += l;
      document.getElementById("currentWord").textContent = currentWord;
    }

    function clearWord() {
      currentWord = "";
      document.getElementById("currentWord").textContent = "";
    }

    function submitWord() {
      if (dictionary.has(currentWord.toLowerCase())) {
        score += currentWord.length;
        let wl = document.getElementById("wordList");
        let d = document.createElement("div");
        d.className = "word";
        d.textContent = currentWord;
        wl.appendChild(d);
        document.getElementById("scores").textContent = "Score: " + score;
      } else {
        alert("‚ùå Not a valid word!");
      }
      clearWord();
    }

    function endGame() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("gameArea").style.display = "none";
    }
  </script>
</body>
</html>
